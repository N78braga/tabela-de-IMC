<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <title>Modelo</title>
    <link rel="stylesheet" href="./assest/css/style.css" />
  </head>
  <body>
    <section class="container">
      <h1 class="imcTabla">Tabela IMC</h1>
      <div class="tabela">
        <div class="statusImc">
          <h4 class="titleImc">IMC</h4>
          <p class="peso">
            Menos do que 18,5 <br />Entre 18,5 e 24,9 <br />Entre 25 e 29,9
            <br />Entre 30 e 34,9 <br />Entre 35 e 39,9 <br />Mais do que 40
          </p>
        </div>
        <div class="classificacao">
          <h4 class="resultado">Resultado</h4>
          <p class="statusResult">
            Abaixo do peso <br />Peso normal <br />Sobrepeso <br />Obesidade
            grau 1 <br />Obesidade grau 2 <br />Obesidade grau 3
          </p>
        </div>
      </div>
      <h1>Calcule seu IMC</h1>
      <form action="/" id="formulario" method="GET">
        <label for="peso">PESO:</label>
        <input class="peso1" name="peso" id="peso" />
        <label for="altura">ALTURA:</label>
        <input class="altura" name="altura" id="altura" />
        <button type="submit">CALCULAR</button>
      </form>

      <div id="resultadoImc"></div>
    </section>

    <script src="./assest/js/main.js"></script>
  </body>
</html>
